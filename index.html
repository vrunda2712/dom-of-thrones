<!DOCTYPE html>
<html>
  <head>
    <title>DOM of Thrones</title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/layouts/portrait.css'>
    <link rel='stylesheet' href='css/layouts/square.css'>
    <link rel='stylesheet' href='css/layouts/landscape.css'>
    <link rel='stylesheet' href='css/main.css'>

    <script type='text/javascript' src='js/dom-of-thrones.js'></script>
    <script type='text/javascript' src='js/scene1.js'></script>
    <script type='text/javascript' src='js/scene2.js'></script>

  </head>
  <body>

    <div id='container'>

      <div id='stage'>
        <h1>DOM of Thrones</h1>
        <h3>#stage</h3>
        <img id='stage-img' src='img/sets/the-stage-placeholder.png'>
      </div>

      <div id='sections'>

        <section id='cast'>
          <h3>#cast</h3>
          <div class='section-content'>
            <img id='arya'      title='#arya'      src='img/cast/arya.jpg'>
            <img id='bran'      title='#bran'      src='img/cast/bran.jpg'>
            <img id='catelyn'   title='#catelyn'   src='img/cast/catelyn.jpg'>
            <img id='cersei'    title='#cersei'    src='img/cast/cersei.jpg'>
            <img id='danererys' title='#danererys' src='img/cast/danererys.jpg'>
            <img id='drogo'     title='#drogo'     src='img/cast/drogo.jpg'>
            <img id='hodor'     title='#hodor'     src='img/cast/hodor.jpg'>
            <img id='ilyn'      title='#ilyn'      src='img/cast/ilyn.jpg'>
            <img id='jaime'     title='#jaime'     src='img/cast/jaime.jpg'>
            <img id='joffrey'   title='#joffrey'   src='img/cast/joffrey.jpg'>
            <img id='jon'       title='#jon'       src='img/cast/jon.jpg'>
            <img id='ned'       title='#ned'       src='img/cast/ned.jpg'>
            <img id='petyr'     title='#petyr'     src='img/cast/petyr.jpg'>
            <img id='pycelle'   title='#pycelle'   src='img/cast/pycelle.jpg'>
            <img id='renly'     title='#renly'     src='img/cast/renly.jpg'>
            <img id='rob'       title='#rob'       src='img/cast/rob.jpg'>
            <img id='robert'    title='#robert'    src='img/cast/robert.jpg'>
            <img id='sansa'     title='#sansa'     src='img/cast/sansa.jpg'>
            <img id='theon'     title='#theon'     src='img/cast/theon.jpg'>
            <img id='tyrion'    title='#tyrion'    src='img/cast/tyrion.jpg'>
            <img id='tywin'     title='#tywin'     src='img/cast/tywin.jpg'>
            <img id='varys'     title='#varys'     src='img/cast/varys.jpg'>
            <img id='viserys'   title='#viserys'   src='img/cast/viserys.jpg'>
          </div>
        </section>

        <section id='wardrobe'>
          <h3>#wardrobe</h3>
          <div class='section-content'>
            <img id='armour-sword'   title='#armour-sword'   src='img/wardrobe/armour-sword.jpg'>
            <img id='black-leather'  title='#black-leather'  src='img/wardrobe/black-leather.jpg'>
            <img id='blue-dress'     title='#blue-dress'     src='img/wardrobe/blue-dress.jpg'>
            <img id='brown-robes'    title='#brown-robes'    src='img/wardrobe/brown-robes.jpg'>
            <img id='bulky-man'      title='#bulky-man'      src='img/wardrobe/bulky-man.jpg'>
            <img id='furs'           title='#furs'           src='img/wardrobe/furs.jpg'>
            <img id='king'           title='#king'           src='img/wardrobe/king.jpg'>
            <img id='leather-armour' title='#leather-armour' src='img/wardrobe/leather-armour.jpg'>
            <img id='red-dress'      title='#red-dress'      src='img/wardrobe/red-dress.jpg'>
          </div>
        </section>

        <section id='props'>
          <h3>#props</h3>
          <div class='section-content'>
            <img id='egg'        title='#egg'        src='img/props/egg.jpg'>
            <img id='sword'      title='#sword'      src='img/props/sword.png'>
            <img id='map'        title='#map'        src='img/props/map.jpg'>
            <img id='map-marker' title='#map-marker' src='img/props/map-marker.jpg'>
            <img id='mushroom'   title='#mushroom'   src='img/props/mushroom.png'>
            <img id='throne'     title='#throne'     src='img/props/throne.jpg'>
          </div>
        </section>

        <section id='sets'>
          <h3>#sets</h3>
          <div class='section-content'>
            <img id='castle'        title='#castle'        src='img/sets/castle.jpg'>
            <img id='desert'        title='#desert'        src='img/sets/desert.jpg'>
            <img id='grassy-field'  title='#grassy-field'  src='img/sets/grassy-field.jpg'>
            <img id='kings-landing' title='#kings-landing' src='img/sets/kings-landing.jpg'>
            <img id='the-wall'      title='#the-wall'      src='img/sets/the-wall.jpg'>
            <img id='trees'         title='#trees'         src='img/sets/trees.jpg'>
          </div>
        </section>

      </div><!--#sections-->

    </div><!--#container-->

  </body>
</html>
